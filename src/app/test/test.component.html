<div *ngIf="apiData" class="container-card mt-5">
    <mat-card *ngFor="let product of apiData" class="example-card">
        <mat-card-header>
          <div></div>
          <mat-card-title>{{product.brand}}</mat-card-title>
          <mat-card-subtitle>{{product.category}}</mat-card-subtitle>
        </mat-card-header>
        <div class="img-cover">
          <img mat-card-image src={{product.images[0]}} alt="Photo of a Shiba Inu" >

        </div>
       
        <mat-card-content>
          <p>
            {{product.title}}
          </p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addToCart({product})">LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>

</div>
